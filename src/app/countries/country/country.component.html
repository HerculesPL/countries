
<mat-card class="example-card mt-4">
  <img mat-card-image class="image" [src]="country.flag" [alt]="country.name">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" [src]="country.flag">
    <mat-card-title>{{country.name}}</mat-card-title>
    <mat-card-subtitle>{{country.capital}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{country.name}} has a population of {{country.population}} people and it is located in {{country.subregion}} and has over {{country.area}} kmÂ² of area. Its capital is known as {{country.capital}}.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="favorited(country)">LIKE</button>
    <!-- <button [routerLink]="['c', alpha3Code.toLowerCase()]" mat-button>KNOW MORE</button> -->
    <button (click)="openBottomSheet(country.alpha3Code.toLowerCase())" mat-raised-button color="primary">KNOW MORE</button>
  </mat-card-actions>
</mat-card>
