<mat-form-field class="example-full-width ml-4">
    <input 
        matInput 
        placeholder="Search a country" 
        type="search"
        (keyup)="debounce.next($event.target.value)"
        [value]="value">
        <mat-icon  
            matSuffix
            color="primary">
                search
        </mat-icon>
</mat-form-field>
